site_name: IES Cabo Huertas. Jornadas Culturales 2025-2026
hide:
  - nav
theme:
  name: material
  palette: blue
  features:
    - toc.integrate

plugins:
  - search        
  - glightbox     
nav:
  - Videojuegos NoCode: index.md
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      toc_depth: 2-6  # Indica que empiece en el nivel 2 y llegue hasta el 6
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/extra.css
